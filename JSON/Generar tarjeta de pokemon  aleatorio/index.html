<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Document</title>
</head>
<body>
    <h1>Selecciona un tipo de Pokémon</h1>

    
        <div class="tipos">
            <label><input type="radio" name="tipo" id="normal" value="normal"> Normal</label>
            <label><input type="radio" name="tipo" id="fire" value="fire"> Fuego</label>
            <label><input type="radio" name="tipo" id="water" value="water"> Agua</label>
            <label><input type="radio" name="tipo" id="grass" value="grass"> Planta</label>
            <label><input type="radio" name="tipo" id="electric" value="electric"> Eléctrico</label>
            <label><input type="radio" name="tipo" id="ice" value="ice"> Hielo</label>
            <label><input type="radio" name="tipo" id="fighting" value="fighting"> Lucha</label>
            <label><input type="radio" name="tipo" id="poison" value="poison"> Veneno</label>
            <label><input type="radio" name="tipo" id="ground" value="ground"> Tierra</label>
            <label><input type="radio" name="tipo" id="flying" value="flying"> Volador</label>
            <label><input type="radio" name="tipo" id="psychic" value="psychic"> Psíquico</label>
            <label><input type="radio" name="tipo" id="bug" value="bug"> Bicho</label>
            <label><input type="radio" name="tipo" id="rock" value="rock"> Roca</label>
            <label><input type="radio" name="tipo" id="ghost" value="ghost"> Fantasma</label>
            <label><input type="radio" name="tipo" id="dragon" value="dragon"> Dragón</label>
            <label><input type="radio" name="tipo" id="dark" value="dark"> Siniestro</label>
            <label><input type="radio" name="tipo" id="steel" value="steel"> Acero</label>
            <label><input type="radio" name="tipo" id="fairy" value="fairy"> Hada</label>
          </div>
  
      <button id="boton">Generar</button>
   

      <div id="pokemon-card-container">
        <div id="pokemon-card">
          <!-- Imagen -->
          <div id="pokemon-image">
            <img id="pokemon-sprite" src="" alt="Sprite del Pokémon" style="max-height: 100%; max-width: 100%;">
          </div>
      
          <!-- Nombre -->
          <h2 id="pokemon-name">Nombre</h2>
      
          <!-- Generación -->
          <div id="pokemon-generation">Generación</div>
      
          <!-- Tipos -->
          <div id="pokemon-types">
            
          </div>
      
          <!-- Estadísticas -->
          <div id="pokemon-stats">
            <div class="stat"><strong>HP:</strong> <span id="stat-hp">0</span></div>
            <div class="stat"><strong>Ataque:</strong> <span id="stat-attack">0</span></div>
            <div class="stat"><strong>Defensa:</strong> <span id="stat-defense">0</span></div>
            <div class="stat"><strong>Ataque especial:</strong> <span id="stat-special-attack">0</span></div>
            <div class="stat"><strong>Defensa especial:</strong> <span id="stat-special-defense">0</span></div>
            <div class="stat"><strong>Velocidad:</strong> <span id="stat-speed">0</span></div>
            <br>
            <div class="stat"><strong>Total:</strong> <span id="stat-total">0</span></div>
          </div>
        </div>
      </div>
    <script src="recuperacionJSON.js"></script>
</body>
</html>
